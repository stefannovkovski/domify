<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domify - Почетна</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #f5fafd 0%, #e3f0ff 100%)
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="bg-light-subtle rounded-4 shadow-sm p-5" style="width: 100%; max-width: 500px;">
        <h2 class="text-center text-primary fw-bold mb-4">Регистрација</h2>

        <form id="registerForm" method="post" action="/register">
            <div class="row g-2 mb-3">
                <div class="col">
                    <label for="firstName" class="form-label text-primary">Име</label>
                    <input type="text" class="form-control rounded-3" id="firstName" name="firstName" placeholder="Внесете име">
                </div>
                <div class="col">
                    <label for="lastName" class="form-label text-primary">Презиме</label>
                    <input type="text" class="form-control rounded-3" id="lastName" name="lastName" placeholder="Внесете презиме">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label text-primary">Е-пошта</label>
                <input type="email" class="form-control rounded-3" id="email" name="email" placeholder="Внесете е-пошта">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label text-primary">Лозинка</label>
                <input type="password" class="form-control rounded-3" id="password" name="password" placeholder="Креирајте лозинка">
            </div>

            <div class="mb-3">
                <label for="repeatedPassword" class="form-label text-primary">Повтори Лозинка</label>
                <input type="password" class="form-control rounded-3" id="repeatedPassword" name="repeatedPassword" placeholder="Креирајте лозинка">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label text-primary">Датум на раѓање</label>
                <input type="date" class="form-control rounded-3" id="dob" name="dob">
            </div>

            <div class="mb-3">
                <label for="bio" class="form-label text-primary">Биографија</label>
                <textarea class="form-control rounded-3" id="bio" name="bio" rows="2" placeholder="Краток опис за себе"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label text-primary">Адреса</label>
                <div class="row g-2 mb-2">
                    <div class="col-8">
                        <input type="text" class="form-control rounded-3" id="street" name="street" placeholder="Улица">
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control rounded-3" id="number" name="number" placeholder="Број">
                    </div>
                </div>
                <div class="row g-2 mb-2">
                    <div class="col-md-6">
                        <input type="text" class="form-control rounded-3" id="municipality" name="municipality" placeholder="Општина">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control rounded-3" id="city" name="city" placeholder="Град">
                    </div>
                </div>
                <input type="text" class="form-control rounded-3" id="country" name="country" placeholder="Држава">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label text-primary">Тип на профил</label>
                <select class="form-select rounded-3" id="role" name="role" required>
                    <option value="" selected disabled>Изберете тип</option>
                    <option value="tenant">Станар</option>
                    <option value="landlord">Издавач</option>
                </select>
            </div>

            <div class="mb-3" id="agentWrapper" style="display: none;">
                <label class="form-check-label text-primary" for="isAgent">Дали сте агент?</label>
                <input type="checkbox" class="form-check-input ms-2" id="isAgent" name="is_agent" value="true">
            </div>

            <button type="submit" class="btn text-white w-100 py-2 rounded-pill shadow-sm"
                    style="background: linear-gradient(90deg, #1976d2, #64b5f6); border: none;">
                Регистрирај се
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none text-primary">Веќе имате профил? Најавете се</a>
        </div>
    </div>
</div>

<script>
    const roleSelect = document.getElementById('role');
    const agentWrapper = document.getElementById('agentWrapper');

    roleSelect.addEventListener('change', () => {
        if (roleSelect.value === 'landlord') {
            agentWrapper.style.display = 'block';
        } else {
            agentWrapper.style.display = 'none';
            document.getElementById('isAgent').checked = false;
        }
    });
</script>

</body>
</html>
