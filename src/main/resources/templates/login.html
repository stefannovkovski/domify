<!DOCTYPE html>
<html lang="mk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domify - Почетна</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    body {
      background: linear-gradient(135deg, #f5fafd 0%, #e3f0ff 100%);
    }
  </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="bg-light-subtle rounded-4 shadow-sm p-5" style="width: 100%; max-width: 400px;">
    <h2 class="text-center text-primary fw-bold mb-4">Најава</h2>

    <div th:if="${param.logout}" class="alert alert-success text-center">
      Успешно се одјавивте.
    </div>

    <form action="/login" method="post">
      <div class="mb-3">
        <label for="email" class="form-label text-primary">Е-пошта</label>
        <input type="email" name="email" class="form-control rounded-3" id="email" placeholder="Внесете е-пошта" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label text-primary">Лозинка</label>
        <input type="password" name="password" class="form-control rounded-3" id="password" placeholder="Внесете лозинка" required>
      </div>

      <button type="submit" class="btn text-white w-100 py-2 rounded-pill shadow-sm"
              style="background: linear-gradient(90deg, #1976d2, #64b5f6); border: none;">
        Најави се
      </button>
    </form>

    <form action="/register" method="get">
      <button type="submit" class="btn mt-3 text-white w-100 py-2 rounded-pill shadow-sm"
              style="background: linear-gradient(90deg, #104880, #64b5f6); border: none;">
        Регистрирај се
      </button>
    </form>

    <div class="text-center mt-3">
      <a href="/listings" class="text-decoration-none text-primary">Продолжи ненајавен</a>
    </div>
  </div>
</div>

</body>
</html>
