<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domify - Додади имот</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5fafd 0%, #e3f0ff 100%);
        }

        .header-gradient {
            background: linear-gradient(90deg, #1976d2 0%, #64b5f6 100%);
        }

        .form-section {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        .form-label {
            font-weight: 600;
            color: #1976d2;
        }
    </style>
</head>
<body>
<div th:replace="fragments/header :: appHeader(${user}, ${isLandlord})"></div>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="text-primary fw-bold mb-0">Додади нов имот</h2>
                <button class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i> Назад
                </button>
            </div>

            <form method="POST" action="/properties" enctype="multipart/form-data">
                <div class="form-section p-4 mb-4">
                    <h4 class="text-primary mb-4 border-bottom pb-2">Основни информации</h4>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="propertyType" class="form-label">Тип на имот</label>
                            <select class="form-select" id="propertyType" name="propertyType" required>
                                <option value="">Избери тип</option>
                                <option th:each="type : ${propertyTypes}"
                                        th:value="${type.id}"
                                        th:text="${type.name}">
                                </option>
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label for="propertyName" class="form-label">Име на имот</label>
                            <input type="text" class="form-control" id="propertyName" name="name"
                                   placeholder="Напр. Куќа во Дебар Маало" required>
                        </div>

                        <div class="col-md-12">
                            <label for="description" class="form-label">Опис</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                      placeholder="Краток опис на имотот..."></textarea>
                        </div>
                    </div>
                </div>

                <div class="form-section p-4 mb-4">
                    <h4 class="text-primary mb-4 border-bottom pb-2">Адреса</h4>
                    <div class="row g-2 mb-2">
                        <div class="col-8">
                            <input type="text" class="form-control rounded-3" id="street" name="street"
                                   placeholder="Улица" required>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control rounded-3" id="number" name="streetNumber"
                                   placeholder="Број">
                        </div>
                    </div>
                    <div class="row g-2 mb-2">
                        <div class="col-md-6">
                            <input type="text" class="form-control rounded-3" id="municipality" name="municipality"
                                   placeholder="Општина" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" class="form-control rounded-3" id="city" name="city"
                                   placeholder="Град" required>
                        </div>
                    </div>
                    <input type="text" class="form-control rounded-3" id="country" name="country"
                           placeholder="Држава" value="Северна Македонија" required>
                </div>

                <div class="form-section p-4 mb-4">
                    <h4 class="text-primary mb-4 border-bottom pb-2">Слики од имотот</h4>
                    <div class="mb-3">
                        <input type="file" class="form-control" id="images" name="images"
                               multiple accept="image/*">
                    </div>
                    <small class="text-muted">Максимална големина на слика: 5MB</small>
                </div>

                <div class="d-flex justify-content-end gap-3 mb-5">
                    <button type="submit" class="btn header-gradient text-white px-4">Зачувај имот</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"></script>
</body>
</html>
